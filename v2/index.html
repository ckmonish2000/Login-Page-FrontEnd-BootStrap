        <h1 style="text-align:left; margin-left:20px;">Registration</h1>
        <div id="main_div"></div>
        <div class="">
        <div class="container">
<div class="row">
        <!--form start-->
        <form action="upload.php" method="POST"   enctype="multipart/form-data" onsubmit="return is_checked()">
          
        <!-- <label  class="label col-md-3 control-label">Name</label> -->
        <div class="col-md-9">
            <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
    
    <!-- <label  class="label col-md-3 control-label">E-mail</label> -->
        <div class="col-md-9">
            <input type="text" class="form-control" name="e-mail" placeholder="E-mail">
        </div>

        <!-- <label  class="label col-md-3 control-label">Interest</label> -->
        <div class="col-md-9">
         <select class="form-control" >
		     <option>Select</option>
             <option value="Article">Article/Story</option>
             <option value="DigitalArt">Digital-Art</option>
             <option value="meme">Meme</option>
         </select>
        </div>
        <!--newsletter-->
        <div class="col-md-9">
        <input type="text" class="form-control" name="subscribe" placeholder="E-mail*">
        <small >subscribe to our news letter</small><br>
    </div>
        <!--upload-->
        <div class="form-group">
            <label for="file" style="margin-right:-30px; margin-left:20px;">upload</label>
            <input type="file" class="btn btn-default" style="margin:20px;">
    </div>
        <!--checkbox-->
        <div  style="text-align: left; margin-top: 30px; margin-left: 15px;">
        <input type="checkbox" id="checked" >T&C<br>
        </div>
        <!--submit button-->
        
        <input type="submit" class="btn btn-info">
        
</div>
